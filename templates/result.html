<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href='static/main.css' />

    <title>Text Processing Demonstrator - API Response</title>
</head>
<body class="bg-light">
    <div class="container">
        <main>
            <a href="/">Go Back</a>
            <br>
            <br>
            <hr class="my-4">
            <h2 class="display-6">API Response</h2>
            <hr class="my-4">
            <h3>Summary</h3>
            <br>
            <p style="color: #444;">{{ result.summary_text }}</p>
            <hr class="my-4">
            <h3>Input</h3>
            <br>
            <p><strong>Summary Length:</strong> {{ from_input }} <strong>to</strong> {{ to_input }}</p>
            <p><strong>Title:</strong> {{ title }}</p>
            <p><strong>Input Type:</strong> {{ source_type }}</p>
            <p><strong>Input Text:</strong> {{ result.input_text|truncate(length=700, killwords=False, end='...') }}</p>
            <hr class="my-4">
            <br>
            <a href="/">Go Back</a>
        </main>
    </div>
</body>
</html>
